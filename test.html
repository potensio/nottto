<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BugFinder Tailwind Test</title>
    <link rel="stylesheet" href="overlay.css" />
  </head>
  <body>
    <div
      class="fixed top-0 left-0 w-screen h-screen z-overlay bg-bf-bg flex flex-row font-sans text-bf-primary"
    >
      <!-- Left Panel -->
      <div class="flex-1 flex flex-col relative overflow-hidden">
        <div class="flex-1 flex items-center justify-center p-10 relative z-20">
          <div
            class="relative bg-white rounded-xl shadow-lg max-w-full max-h-full overflow-visible mb-20"
          >
            <div class="w-96 h-64 bg-gray-200 flex items-center justify-center">
              <p>Canvas Area</p>
            </div>

            <!-- Floating Toolbar -->
            <div
              class="absolute -bottom-15 left-1/2 transform -translate-x-1/2 flex items-center gap-1 px-4 py-2 bg-white rounded-full shadow-lg z-100"
            >
              <div class="flex items-center gap-1">
                <button class="bf-tool-btn active">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <polyline points="12 5 19 12 12 19" />
                  </svg>
                </button>
                <button class="bf-tool-btn">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                  </svg>
                </button>
              </div>
              <div class="w-px h-6 bg-bf-border mx-2"></div>
              <div class="flex items-center gap-1">
                <select class="bf-text-control">
                  <option>20px</option>
                  <option>24px</option>
                </select>
                <button class="bf-tool-btn danger">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="3 6 5 6 21 6" />
                    <path
                      d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div
        class="w-90 min-w-90 bg-white border-l border-bf-border flex flex-col h-full"
      >
        <div class="flex-1 p-6 overflow-y-auto">
          <input
            type="text"
            placeholder="Write an annotation title"
            class="w-full p-0 border-none bg-transparent text-xl font-normal text-bf-primary outline-none mb-6 placeholder-gray-400"
          />

          <div class="flex items-start gap-3 py-3 border-b border-gray-100">
            <div class="w-5 h-5 text-gray-400 flex-shrink-0 mt-0.5">ðŸ‘¤</div>
            <div class="w-22 text-sm text-bf-secondary flex-shrink-0">
              Reported by
            </div>
            <div class="flex-1 text-sm text-bf-primary">You</div>
          </div>

          <div class="mt-6">
            <div class="text-sm font-medium text-bf-primary mb-2">
              Description
            </div>
            <textarea
              placeholder="What is this annotation about?"
              class="w-full min-h-25 p-3 border border-bf-border rounded-lg bg-bf-bg text-sm font-sans text-bf-primary outline-none resize-y transition-all duration-150 ease-in-out placeholder-gray-400 focus:border-bf-primary focus:bg-white"
            ></textarea>
          </div>
        </div>

        <div class="p-4 border-t border-bf-border flex gap-3">
          <button class="bf-action-btn secondary">Cancel</button>
          <button class="bf-action-btn primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Toast Test -->
    <div
      class="fixed bottom-25 left-1/2 transform -translate-x-1/2 px-7 py-3.5 bg-green-500 text-white rounded-lg text-sm font-medium shadow-lg z-1000 animate-slide-up"
    >
      Task saved successfully!
    </div>
  </body>
</html>
